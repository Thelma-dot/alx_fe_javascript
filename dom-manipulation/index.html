<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    .category-btn.active { background-color: #4CAF50; color: white; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay { margin: 20px 0; padding: 10px; border: 1px solid #ddd; min-height: 50px; }
    button, input { margin: 5px; padding: 8px; cursor: pointer; }
    input[type="file"] { display: none; }
    .file-upload-label { 
      display: inline-block; 
      padding: 8px 15px; 
      background-color: #007BFF; 
      color: white; 
      cursor: pointer; 
      border-radius: 4px; 
    }
    input[type="file"] { display: none; }
    #syncStatus { margin-top: 10px; color: #4CAF50; font-weight: bold; }
    #conflictNotification { margin-top: 10px; color: #FF0000; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>
  <button id="exportQuotes">Export Quotes</button>
  <label for="importFile" class="file-upload-label">Import Quotes</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <div id="syncStatus"></div>
  <div id="conflictNotification"></div>
  <script src="script.js"></script>
</body>
</html>
