<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    .category-btn.active { background-color: #4CAF50; color: white; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay { margin: 20px 0; padding: 10px; border: 1px solid #ddd; min-height: 50px; }
    button, input { margin: 5px; padding: 8px; cursor: pointer; }
    input[type="file"] { display: none; }
    .file-upload-label { 
      display: inline-block; 
      padding: 8px 15px; 
      background-color: #007BFF; 
      color: white; 
      cursor: pointer; 
      border-radius: 4px; 
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="categories"></div>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <label for="importFile" class="file-upload-label">Import Quotes</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <script src="script.js"></script>
</body>
</html>
